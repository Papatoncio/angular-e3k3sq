<form action="" method="post" class="forma">
    <h1>Ingresar al Sistema</h1>
    <input type="text" name="email" id="email" [(ngModel)]="email" placeholder="Email" required="required">
    <br>
    <input type="password" name="password" id="password" [(ngModel)]="password" placeholder="Password" required="required">
    <br>
    <button type="submit" (click)="login()">Login</button>
</form>
